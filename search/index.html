<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const params = window.location.search
        console.log('111', params)
        if(params) {
            keywords = params.replace('?', '').split('&').reduce((result, item) => {
                const temp = item.split('=')
                if(temp[0] === 'q') {
                    return temp[1]
                }
                return result
            }, '')
            keywords && window.location.replace(`https://www.duckduckgo.com/?q=${keywords}`)
        }
        console.log('222', keywords)
    </script>
</body>
</html>
