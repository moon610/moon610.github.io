<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    ; (function () {
      return new Promise((resolve, reject) => {
        let info = JSON.parse(localStorage.getItem('saveInfo'))
        resolve(info)
      })
    }().then((info) => {
      if(info){
        window.location.replace(info.url)
      } else {
        window.location.replace(location.href + '1-小册食用指南.htm')
      }
      
    }))
  </script>
</body>

</html>
